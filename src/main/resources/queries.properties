# create table scripts 
create.TestrunResults.table = CREATE TABLE TestrunResults(id INTEGER GENERATED BY DEFAULT AS IDENTITY, Date VARCHAR(25) NOT NULL, Step VARCHAR(50) NOT NULL, Iteration INTEGER NOT NULL, PTS_Entity VARCHAR(10) NOT NULL, TradeId VARCHAR(50) NOT NULL, BusinessDate VARCHAR(25) NOT NULL, Region VARCHAR(5) NOT NULL, Version VARCHAR(5) NOT NULL, Environment VARCHAR(10) NOT NULL, Result VARCHAR(10) NOT NULL, Output VARCHAR(500) NOT NULL); 
create.ValidationResults.table = CREATE TABLE ValidationResults(id INTEGER GENERATED BY DEFAULT AS IDENTITY, testrun_id INTEGER NOT NULL, Filename VARCHAR(100) NOT NULL, Severity VARCHAR(20) NOT NULL, Status VARCHAR(10) NOT NULL, Xpath VARCHAR(500) NOT NULL, ExpectedValue VARCHAR(50) NOT NULL, CurrentValue VARCHAR(50) NOT NULL, Count VARCHAR(20) NOT NULL); 
